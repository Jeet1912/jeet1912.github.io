experiences:
    - role: Software Engineering Intern
      time: Dec 2020 – Jun 2021
      company: MyHealthToday, San Francisco
      details: |
        In this role, I worked under [Mr. Parth Srivastav](https://www.linkedin.com/in/parth-srivastav/) to build a minimum viable product.
          - Developed a cross-platform front-end using React for web browsers and React Native for mobile app to ensure responsiveness across devices.
          - Developed test suites to ensure that the application adhered to the design and was supported on target customer devices.
          - Implemented several Design Patterns like adapter, state, decorator and observer using React-Redux to create a single source of truth while developing the mobile app.
          - Standardized formats of records in DynamoDB table using a script, preventing run-time errors in the future.
          - Developed microservices using serverless AWS Lambda functions to create a scalable backend for the mobile and Alexa application.
          - Designed, coded and deployed RESTful APIs using SAM CLI and AWS CI/CD tools, reducing resource creation time at client side by 16%.
        
        Skills - Fullstack Development, Project Management and Strategic Thinking.
        
        [[About MHT]](https://innovation.uci.edu/2020/09/myhealthtoday-closed-beta-launch/) [[Project Website]](https://beta.myhealthtoday.care) [[Playstore]](https://play.google.com/store/apps/details?id=com.myhealthtoday.myhealthjournal) [[Youtube Demo]](https://www.youtube.com/watch?v=MPmevUA6ZSg)
    
    - role: Application Developer Intern
      time: Sept 2020 – Nov 2020
      company: Dystopia, Bangalore
      details: |
        [Dystopia](https://www.instagram.com/dystopia_india/) is a student-run animal welfare organisation. Through this app, they aimed to eliminate the need of a breeder/middleman.
          - Collaborated with a team of developers and designers on a pet adoption app from scratch following Layered Architecture.
          - Developed clean UI following the designs using standard Flutter widgets and packages from pub.dev.
          - Implemented user authentication and SSO using Firebase, reflecting state changes using Provider. 
          - Prototyped a chat section using Cloud Firestore to connect users on the application.
        
          [[Demo]](https://drive.google.com/drive/u/0/folders/1-sTJRTzDhOe6hhWDwRLPQeIVHUUeyMkh) [[Code Repo]](https://github.com/KevMamba/Dystopia-Animal-Adoption-App)
        
